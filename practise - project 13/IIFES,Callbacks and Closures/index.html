    <script>
        const empId = (function() {
    let count = 0;
    return function() {
      ++count;
      return `emp${count}`;
    };
  })();
        console.log("New Emplyee IDs are listed here");
  console.log("Alex: "+empId()); 
  console.log("Dexter: "+empId()); 
  console.log("Annie: "+empId());
   

  //Callbacks
  console.log("\n"); //to start the output from the neext line
  function fullName(firstName, lastName, callback){
    console.log("My name is " + firstName + " " + lastName);
    callback(firstName);
  }
  
  var greeting = function(fn){
    console.log('Welcome ' + fn);
  };
  
  fullName("Karthik", "Dvs", greeting);
  console.log("\n");
  fullName("Pradeep", "p", greeting);
  console.log("\n");
  fullName("Jaideep", "M", greeting);
        

    </script>
